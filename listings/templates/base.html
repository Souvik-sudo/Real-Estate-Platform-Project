<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'property_list' %}">HevanHomes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'property_list' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'property_create' %}">Add Property</a>
                        </li>
                    {% endif %}
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-2">Welcome, {{ user.username }}!</span>
                        <a class="btn btn-outline-primary me-2" href="{% url 'property_create' %}">Create Listing</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-outline-primary me-2" type="submit">Logout</button>
                        </form>
                        
                    {% else %}
                        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-outline-secondary me-2" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                    <a class="btn btn-success" href="{% url 'contact' %}">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
